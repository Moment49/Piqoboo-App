<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Piqoboo{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
    <script src="https://kit.fontawesome.com/d6d7c08a6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
            <div class="cta-1">
                <div class="container">
                    <nav>
                        <div class="img-cta">
                            <img src="{{url_for('static', filename='images/logo.png')}}" width="250px" alt="#"/>
                            <span>PIQOBOO</span>
                        </div>
                        <ul>
                            <li><a href="{{url_for('index')}}" class="nav_link active">Home</a></li>
                            <li><a href="#"  class="nav_link">Authors</a></li>
                            <li><a href="#"  class="nav_link">Ð¡ategory</a></li>
                            <li><a href="#"   class="nav_link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                
                <div class="container">
                    <!-- To be displayed in the based template-->
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-success alert-dismissible fade show flash_id shadow-lg" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close flash_btn" data-bs-dismiss="alert"  aria-label="Close"></button>
                    </div> 
                    {% endfor %}
                    {% block hero %}
                    {% endblock %}    
                </div>
            </div>
            <div class="cta-2">
                <div class="container">
                <nav>
                    <ul>
                        <span class="fa-solid fa-bag-shopping"></span>
                        <li><a href="{{url_for('login')}}">Sign In</a></li>
                        <li><a href="{{url_for('signUp')}}">Create Account</a></li>
                    </ul>
                </nav>
                </div>
            </div>
    </header>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
    
</body>
</html>
